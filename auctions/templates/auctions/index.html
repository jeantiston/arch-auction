{% extends "auctions/layout.html" %}
{% load static %}
{% block styles %}
        <link href="{% static 'auctions/listings.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <h2>Active Listings</h2>
    <!-- <img src="./static/auctions/listings/image-228B.jpg" /> -->
    <main>
    {% for listing in listings %}
    {% if listing.image %}
    <div class="listing view overlay" style="background-image: url({{ listing.image }})">
    {% else %}
    <div class="listing view overlay" style="background-color: #60636D; background-image: url({% static 'auctions/listings/image-228b.jpg' %});">
    {% endif %}
        <div class="mask flex-center rgba-black-strong">
            <!-- <p class="white-text">Strong overlay</p> -->
            <p class="desc white-text">{{ listing.desc }}</p>
        </div>
        
        <div class="details">
          
            <h3 class="title"><a href="{% url 'listing' listing.id %}">
                {{ listing.title }}
            </a></h3>
            <p class="price">Price: {{ listing.amount }}</p>
            <!-- <p class="price">Price: {{ listing.listing_bids }}</p> -->
          
        </div>
    </div>

    {% endfor %}
</main>
    
{% endblock %}
