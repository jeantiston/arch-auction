{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    {% for listing in listings %}
    <div>
        {% if listing.image %}
            <img src="{{ listing.image }}">
        {% endif %}
        <a href="{% url 'listing' listing.id %}"><h3> {{ listing.title }} </h3></a>
        <p>Price: {{ listing.start_bid }} </p>
        <p>{{ listing.desc }}</p>
        <p>{{ listing.id }}</p>
    </div>
    {% endfor %}

    
{% endblock %}
